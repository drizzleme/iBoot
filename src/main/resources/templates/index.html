<html>
<head><title>ViralPatel.net - FreeMarker Spring MVC Hello World</title>
<body>
<div id="header">
    <H2>
        <a href="http://viralpatel.net"><img height="37" width="236" border="0px" src="http://viralpatel.net/blogs/wp-content/themes/vp/images/logo.png" align="left"/></a>
        FreeMarker Spring MVC Hello World
    </H2>
</div>

<div id="content">

    <fieldset>
        <legend>Add User</legend>
        <form name="user" action="add.html" method="post">
            Firstname: <input type="text" name="name" /> <br/>
            Lastname: <input type="text" name="email" />   <br/>
            <input type="submit" value="   Save   " />
        </form>
    </fieldset>
    <br/>
    <table class="datatable">
        <tr>
            <th>name</th>  <th>Lastname</th>
        </tr>
        <#list model["userList"] as user>
            <tr>
                <td>${user.name}</td> <td>${user.email}</td>
            </tr>
        </#list>
    </table>

</div>
</body>
</html>
